{% extends "base.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/board_view_redot.css'%}?ver=4">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
{% endblock %}
{% block main %}
<div class="header">
    <div>자유게시판</div>
</div>

    <div class="container">
        <div class="board-content">

        <div class="content-title">

               <p class="title">{{board.title }}</p>
            <p class="name">{{board.user_id}}</p>

                <p class="date pull-right">{{board.create_date}}</p>
        </div>

        <hr>
        <p class="left">{{ board.message|linebreaksbr }}</p>
                      <div class="button-content">

        <a href="{% url 'board' %}"><div class="box"><div class="bt">목록으로 돌아가기</div></div></a>
                </div>
        </div>

    </div>
{% endblock %}
