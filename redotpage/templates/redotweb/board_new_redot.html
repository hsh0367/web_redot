
{% extends "base.html" %}
{% load staticfiles %}
{% block css %}
  <link href="{% static './css/board_new.css' %}" rel="stylesheet">
{% endblock %}
{% block main %}

   <div class="redotpage-title text-center">
        <div class="container">
        <h1>글작성</h1>
        </div>
    </div>
  <div class="landing-page__board_new-redot" style="background-color : white;" >


    <div class="landing-page__board_new-redot-contnet">
    <div class="container">

        <div class="row landing-page__row">
          <div class="col-md-offset-2 col-md-8 landing-page__board_new-wrapper text-left">

            <form method="post">
              <div class="landgin-page__board_new-content">
              {% csrf_token %}
                     <div class="board_content-top">
                         {{ form.board_title }}
                      </div>

                     <div class="text-left board_content-mid" >
                         {{ form.message }}
                      </div>
                        <button type="submit" class="btn pull-right board_create-redot">작성</button>

                  </div>
                </form>

              </div>
            </div>


          </div>
        </div>
      </div>
    </div>


{% endblock %}
